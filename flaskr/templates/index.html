<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Software</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <h1 class="text-xl font-semibold text-gray-900">Find Your Software</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-16">
        
        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                What software do you need?
            </h2>
            
            <<form id="searchForm" class="space-y-4" onsubmit="return false;">>
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        Type in desired functionalities
                    </label>
                    <textarea 
                        id="query" 
                        name="query" 
                        rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        placeholder="e.g., project management with kanban boards"
                        required
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    id="searchBtn"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                >
                    Find Software
                </button>
            </form>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Searching...</p>
        </div>

        <!-- Results Card -->
        <div id="result" class="hidden mt-8 bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <!-- Result will be inserted here by JavaScript -->
        </div>

    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
